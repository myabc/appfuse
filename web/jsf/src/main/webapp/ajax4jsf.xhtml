<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<title>Ajax4JSF Demo</title>

<a4j:region selfRendered="true">
    <form jsfc="h:form" id="helloForm">
        <h:panelGrid columns="2">

            <h:outputLabel for="input" styleClass="desc" value="Type the Text:"/>
            <input jsfc="h:inputText" id="input" class="text large" value="#{userForm.user.username}">
                <a4j:support event="onkeyup" reRender="repeater"/>
            </input>

            <h:outputText value="Text in the AJAX Response:"/>
            <h:outputText id="repeater" value="#{userForm.user.username}" style="color: blue; margin-left: 5px"/>

        </h:panelGrid>
    </form>
</a4j:region>
</html>

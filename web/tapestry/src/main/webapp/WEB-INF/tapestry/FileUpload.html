<html jwcid="@Shell" title="message:upload.title">
<head>
    <meta name="heading" jwcid="@Any" content="message:upload.heading"/>
    <meta name="menu" content="AdminMenu"/>
</head>

<body jwcid="@Body">

<span jwcid="@ShowValidationError" delegate="ognl:delegate"/>
<span jwcid="@ShowMessage"/>

<div class="separator"></div>

<form jwcid="form">
<ul>
    <li class="info">
        <span key="upload.message"/>
    </li>
    <li>
        <label class="desc" jwcid="@FieldLabel" field="component:nameField"/>
        <input jwcid="nameField" type="text" id="name" class="text medium"/>
    </li>
    <li>
        <label class="desc" jwcid="@FieldLabel" field="component:fileField"/>
        <input jwcid="fileField" type="file" id="file" class="text medium"/>
    </li>
    <li class="buttonBar bottom">
        <input type="submit" class="button" jwcid="@Submit"
            value="message:button.upload" id="save" action="listener:upload"/>
        <input type="submit" class="button" jwcid="@Submit"
            value="message:button.cancel" id="cancel" action="listener:cancel"
            onclick="form.onsubmit = null"/>
    </li>
</ul>
</form>

<script type="text/javascript">highlightFormElements();</script>

</body>
</html>

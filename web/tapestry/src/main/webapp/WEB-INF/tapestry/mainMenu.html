<html jwcid="@Shell" title="message:mainMenu.title">
<head>
    <meta name="heading" jwcid="@Any" content="message:mainMenu.heading"/>
    <meta name="menu" content="MainMenu"/>
</head>
<body>

<span jwcid="@ShowMessage"/>

<p><span key="mainMenu.message"/></p>

<div class="separator"></div>

<ul class="glassList">
    <li>
        <a jwcid="@DirectLink" listener="listener:editProfile"><span key="menu.user">Edit Profile</span></a>
    </li>
    <li>
        <a jwcid="@PageLink" page="FileUpload"><span key="menu.selectFile"/></a>
    </li>
</ul>
</body>
</html>

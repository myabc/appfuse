# -- welcome --
welcome.message=Questa applicazione \u00E8 stata sviluppata per mostrare l'uso della sicurezza nelle applicazioni web, l'uso di Hibernate con Struts e con le funzionalit\u00E0 avanzate di Struts. Lo strato di persistenza di questa applicazione \u00E8 generato, in massima parte,  utilizzando Xdoclet. Nel file README che pu\u00F2 consultare poco sotto, trova informazioni su come adattare alle proprie esigenze questa applicazione. <span class="attention">Per autenticarsi come normale utente (con ruolo <strong>user</strong>), la combinazione nome utente/password \u00E8 <strong>tomcat/tomcat</strong>. Per autenticarsi come amministratore (ruolo <strong>admin</strong>) utilizzi invece <strong>mraible/tomcat</strong>.</span>


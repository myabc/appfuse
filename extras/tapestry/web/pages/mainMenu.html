<title><span key="mainMenu.title"/></title>
<content tag="heading"><span key="mainMenu.heading"/></content>

<!-- Success Messages -->
<span jwcid="@Conditional" condition="ognl:message != null">
    <div class="message">
        <img jwcid="@Any" src="ognl:engine.contextPath+'/images/iconInformation.gif'"
                alt="message:icon.information" class="icon" />
        <span jwcid="@Insert" value="ognl:message" raw="true"/>
    </div>
</span>

<p><span key="mainMenu.message"/></p>

<div class="separator"></div>

<ul class="glassList">
    <li>
		<a jwcid="@DirectLink" listener="ognl:listeners.editProfile"><span key="menu.user">Edit Profile</span></a>
    </li>
    <li>
        <a jwcid="@PageLink" page="selectFile"><span key="menu.selectFile"/></a>
    </li>
</ul>

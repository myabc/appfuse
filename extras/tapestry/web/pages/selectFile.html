<title><span key="upload.title"/></title>
<content tag="heading"><span key="upload.heading"/></content>

<body jwcid="@Body">

<!-- Error Messages -->
<span jwcid="@Conditional" condition="ognl:beans.delegate.hasErrors">
	<div class="error">
        <img jwcid="@Any" src="ognl:engine.contextPath+'/images/iconWarning.gif'"
                alt="message:icon.warning" class="icon" />
	    <span jwcid="@Delegator" delegate="ognl:beans.delegate.firstError">
	        Error Message
	    </span>
	</div>
</span>

<p><span key="upload.message"/></p>

<div class="separator"></div>

<form jwcid="@Form" delegate="ognl:beans.delegate">              
<table class="detail">
    <tr>
        <th>
            <label class="required" for="name">* <span key="uploadForm.name">Name</span>:</label>
        </th>
        <td>
            <input jwcid="nameField" type="text" id="name" size="40"/>
        </td>
    </tr>
    <tr>
        <th>
            <label class="required" for="name">* <span key="uploadForm.file">File</span>:</label>
        </th>
        <td>
            <input type="file" jwcid="@Upload" file="ognl:file" size="50"/>
        </td>
    </tr>
    <tr>
        <td></td>
        <td class="buttonBar">
            <input type="submit" class="button" jwcid="@Submit" 
                value="message:button.save" id="save" listener="ognl:listeners.upload"/>
            <input type="submit" class="button" jwcid="@Submit" 
                value="message:button.cancel" id="cancel" listener="ognl:listeners.cancel"
                onclick="form.onsubmit = null"/>
        </td>
    </tr>
</table>
</form>

<script type="text/javascript">highlightFormElements();</script>

</body>

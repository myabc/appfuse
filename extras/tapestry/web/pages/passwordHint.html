<title><span key="user.passwordHint"/></title>

<form jwcid="passwordHint@Form" listener="ognl:listeners.execute" method="post" id="passwordHint">
    <input jwcid="@Any" type="hidden" name="username" value="ognl:request.getParameter('username')"/>
</form>

<script type="text/javascript">
    function submitForm() {
        $('passwordHint').submit();
    }
    window.onload=submitForm;
</script>

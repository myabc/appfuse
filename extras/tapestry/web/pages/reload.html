<form jwcid="reloadForm@Form" listener="ognl:listeners.execute" id="reloadForm">
    <input type="hidden" name="referrer"/>
</form>

<script type="text/javascript">
    function submitForm() {
        var f = $('reloadForm');
        f.referrer.value = document.referrer;
        f.submit();
    }
    window.onload=submitForm;
</script>

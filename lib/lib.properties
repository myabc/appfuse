#
# ant-contrib - http://www.sf.net/projects/ant-contrib
#
ant-contrib.version     = 0.5
ant-contrib.dir=${lib.dir}/ant-contrib-${ant-contrib.version}
ant-contrib.jar=${ant-contrib.dir}/ant-contrib-${ant-contrib.version}.jar

#
# Cactus - http://jakarta.apache.org/cactus
#
cactus.version          = 13-1.6-20040119
cactus.dir=${lib.dir}/jakarta-cactus-${cactus.version}/lib

#
# Checkstyle - http://checkstyle.sourceforge.net
#
checkstyle.version      = 3.1
checkstyle.dir=${lib.dir}/checkstyle-${checkstyle.version}
checkstyle.jar=${checkstyle.dir}/checkstyle-all-${checkstyle.version}.jar

#
# Clickstream - http://www.opensymphony.org/clickstream
#
clickstream.version     = 1.0.1
clickstream.dir=${lib.dir}/clickstream-${clickstream.version}
clickstream.jar=${clickstream.dir}/clickstream-${clickstream.version}.jar

#
# Commons - http://jakarta.apache.org/commons
#
commons-beanutils.jar=${struts.dir}/commons-beanutils.jar
commons-collections.jar=${struts.dir}/commons-collections.jar
commons-digester.jar=${struts.dir}/commons-digester.jar
commons-fileupload.jar=${struts.dir}/commons-fileupload.jar
commons-lang.jar=${struts.dir}/commons-lang.jar
commons-logging.jar=${struts.dir}/commons-logging.jar
commons-validator.jar=${struts.dir}/commons-validator.jar
commons-httpclient.jar=${cactus.dir}/commons-httpclient-2.0-rc2.jar
jakarta-oro.jar=${struts.dir}/jakarta-oro.jar

#
# Country Tag - http://www.servletsuite.com/servlets/cntrtag.htm
#
countrytag.version          = 1.6
countrytag.dir=${lib.dir}/countrytag-${countrytag.version}
countrytag.jar=${countrytag.dir}/cntrtag.jar

#
# Display Tag Library - http://displaytag.sf.net/
#
displaytag.version         = 1.0-b3
displaytag.dir=${lib.dir}/displaytag-${displaytag.version}
displaytag.jar=${displaytag.dir}/displaytag-${displaytag.version}.jar

#
# DBUnit - http://www.dbunit.org/
#
dbunit.version          = 2.0
dbunit.dir=${lib.dir}/dbunit-${dbunit.version}/
dbunit.jar=${dbunit.dir}/dbunit-${dbunit.version}.jar

#
# Hibernate - http://hibernate.sf.net/
#
hibernate.version       = 2.1.2
hibernate.dir=${lib.dir}/hibernate-${hibernate.version}
hibernate.jar=${hibernate.dir}/hibernate2.jar

#
# Java2HTML - http://www.java2html.com
#
j2h.version             = 1.3.1
j2h.dir=${lib.dir}/java2html-${j2h.version}
j2h.jar=${j2h.dir}/j2h.jar

#
# J2EE - http://java.sun.com
# If you have $J2EE_HOME set, this will be overridden
#
j2ee.version            = 1.4
j2ee.lib.dir=${lib.dir}/j2sdkee${j2ee.version}

#
# JUnit - http://www.junit.org
# Put junit.jar in $ANT_HOME/lib - version 3.8.1
#
junit.version           = 3.8.1
junit.dir=${lib.dir}/junit${junit.version}
junit.jar=${junit.dir}/junit.jar

#
# JUnitDoclet - http://www.junitdoclet.org/
#
junitdoclet.version     = 1.0.2
junitdoclet.dir=${lib.dir}/JUnitDoclet.${junitdoclet.version}
junitdoclet.jar=${junitdoclet.dir}/JUnitDoclet.jar

#
# Log4j - http://jakarta.apache.org/log4j
#
log4j.version           = 1.2.8
log4j.dir=${lib.dir}/jakarta-log4j-${log4j.version}
log4j.jar=${log4j.dir}/dist/lib/log4j-${log4j.version}.jar

#
# JSTL - http://java.sun.com/products/jsp/jstl/
#
jstl.version            = 1.0.5
jstl.dir=${lib.dir}/jakarta-taglibs/standard-${jstl.version}

#
# PMD - http://pmd.sourceforge.net/
#
pmd.version		= 1.2
pmd.dir=${lib.dir}/pmd-${pmd.version}
pmd.jar=${pmd.dir}/lib/pmd-${pmd.version}.jar

#
# MySQL - http://www.mysql.com/
#
mysql.version		= 3.0.11-stable
mysql.dir=${lib.dir}/mysql-connector-java-${mysql.version}
mysql.jar=${mysql.dir}/mysql-connector-java-${mysql.version}-bin.jar

#
# PostgreSQL - http://jdbc.postgresql.org/download.html
#
postgresql.version	= 7.4
postgresql.dir=${lib.dir}/postgresql-jdbc-${postgresql.version}
postgresql.jar=${postgresql.dir}/postgresql-jdbc3-${postgresql.version}.jar

#
# Spring Framework - http://www.springframework.org
#
spring.version		= 1.0.1
spring.dir=${lib.dir}/spring-${spring.version}
spring.jar=${spring.dir}/spring.jar

#
# State Tag - http://www.servletsuite.com/servlets/statetag.htm
#
statetag.version        = 1.6
statetag.dir=${lib.dir}/statetag-${statetag.version}
statetag.jar=${statetag.dir}/statetag.jar

#
# Struts - http://jakarta.apache.org/struts
#
struts.version          = 20031202
struts.dir=${lib.dir}/jakarta-struts-${struts.version}/lib
struts.jar=${struts.dir}/struts.jar

#
# StrutsMenu - http://www.sf.net/projects/struts-menu
#
strutsmenu.version      = 2.2
strutsmenu.dir=${lib.dir}/struts-menu-${strutsmenu.version}
strutsmenu.jar=${strutsmenu.dir}/struts-menu-${strutsmenu.version}.jar

#
# StrutsTestCase - http://strutstestcase.sourceforge.net
#
strutstestcase.version  = 2.1
strutstestcase.dir=${lib.dir}/strutstest-${strutstestcase.version}
strutstestcase.jar=${strutstestcase.dir}/strutstest-${strutstestcase.version}.jar

#
# Canoo WebTest- http://webtest.canoo.com
#
webtest.version         = build432
webtest.dir=${lib.dir}/webtest-${webtest.version}

#
# XDoclet - http://xdoclet.sourceforge.net
#
xdoclet.version         = 1.2
xdoclet.dir=${lib.dir}/xdoclet-${xdoclet.version}/lib

#
# Velocity - http://jakarta.apache.org/velocity
#
velocity.version          = 1.4-rc1
velocity.dir=${lib.dir}/velocity-${velocity.version}

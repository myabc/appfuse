<script type="text/javascript">

function replaceLinks() {
    try {
        var tools = document.getElementById("projecttools");
        var links = tools.getElementsByTagName("a");
        for (i=0; i < links.length; i++) {
            if (links[i].getAttribute("href").indexOf("ProjectIssues") > -1) {
                links[i].setAttribute("href", "http://issues.appfuse.org/browse/APF");
                links[i].innerHTML="JIRA Issue Tracker";
            }

            if (links[i].getAttribute("href").indexOf("ProjectForumView") > -1) {
                links[i].setAttribute("href", "http://appfuse.org/forums");
            }
        } 
    } catch (e) {}
}

function fisheye() {
    if (document.getElementById('browsesource') != null) {
        var fisheye = document.createElement('iframe');
        fisheye.setAttribute("src", "http://fisheye5.cenqua.com/viewrep/appfuse");
        fisheye.style.width="100%";
        fisheye.style.height="500px";
        document.getElementById('browsesource').appendChild(fisheye);
    }
}
window.onload=function() { replaceLinks(); fisheye(); }
</script>
